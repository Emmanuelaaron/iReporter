    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />

<body>
    <div class="header">
        <div class="logo">
            <em><span id="whitish">i</span><span id="green">Rep<span id="blue">or</span></span><span id="yellow">ter</span></em>
        </div>
        <div class="home_button">
            <a href="../temps/start_page.html"><em><span id="whitish">A</span><span id="green">bo</span><span id="blue">u</span><span

        </div>
    </div>
    <div class="login-form">
        <div id="login">Login here</div>
    
        <form action="../temps/users_dashboard.html">
            <div class="email">
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="joe@go.ug" name="email" required>
            </div>
            <div class="password">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="secret" required>
            </div>
            <div class="button">
                <button type="submit" class="signupbtn">Login</button>
            </div>
            <span>If you don't have an account, please signup from <a href="../temps/signup_page.html">HERE</a></span>
            <br>
            <span>If you're an admin, please signin from <a href="../temps/admin_login.html">HERE</a></span>

    
        </form>
    </div>
